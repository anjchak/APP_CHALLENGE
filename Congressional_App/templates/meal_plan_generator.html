{% extends "layout.html" %}

{% block title %}
    Meal Plan Generator
{% endblock %}

{% block main %}
<body class = "secondary_bg">
    <ul2>
        <body>
            <form name = "meal plan generator" action= "/mealplan" method = "POST" onsubmit="return validateForm()">
                <h1 style="color:white; font-size:50px;">Find the Meal Plan for <b style="color:black;">You!</b></h1>
                <center><input class = "searchbar2" autocomplete="off" autofocus name="calories" placeholder = "How many calories per day?" type="number" class = "SearchBar center"></center>
                <select class = "dropdowns" name="selectIntolerance" multiplesize="13"> <!-- note the name -->
                    <option value="None">Select Intolerance</option>
                    <option value="dairy">Dairy</option>
                    <option value="egg">Egg</option>
                    <option value="gluten">Gluten</option>
                    <option value="grain">Grain</option>
                    <option value="peanut">Peanut</option>
                    <option value="seafood">Seafood</option>
                    <option value="sesame">Sesame</option>
                    <option value="shellfish">Shellfish</option>
                    <option value="soy">Soy</option>
                    <option value="sulfite">Sulfite</option>
                    <option value="tree_nut">Tree Nut</option>
                    <option value="wheat">Wheat</option>
                </select>
                <form name = "meal plan generator" action = "/mealplan" method = "POST" onsubmit="return validateForm()">
                    <select class = "dropdowns" name="selectDiet" multiplesize="12"> <!-- note the name -->
                        <option value="None">Select Diet</option>
                        <option value="gluten_free">Gluten Free</option>
                        <option value="ketogenic">Ketogenic</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="laco_vegetarian">Lacto-Vegetarian</option>
                        <option value="ovo_vegetarian">Ovo-Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="pescetarian">Pescetarian</option>
                        <option value="paleo">Paleo</option>
                        <option value="primal">Primal</option>
                        <option value="low_FODMAP">Low FODMAP</option>
                        <option value="whole30">Whole30</option>
                    </select>    
                <select class = "dropdowns" name="selectTime" multiplesize="3"> <!-- note the name -->
                    <option value="None">Select Timeframe</option>
                    <option value="day">Day</option>
                    <option value="week">Week</option>
                </select>
                    <button type = "submit" class = "button">Generate Meal Plan</button>
            </form>
        
        </body>
    </ul2>
</body>



{% endblock %}
